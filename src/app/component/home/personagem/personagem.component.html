<ng-container *ngIf="personagens$ | async as dados; else carregando"> 
    <p-card *ngFor="let item of dados.results" class="card" (click)="goto(item.id)" [style]="{ height: '100px', overflow: 'hidden'}">
        <div class="linhaCard" >
            <div>
                <img [src]="item.image" [alt]="item.name" />
            </div>
            <div class="data">
                <div class="nome"><p><b>Nome do Personagem:</b></p>{{ item.name }}</div>
            </div>
            <div class="data">
                <div class="nome"><p><b>total de aparições:</b></p>{{ item.episode.length }}</div>
            </div>
            <div class="botoes" >
                <p-button severity="success" label="Visualizar informações" /> 
            </div>
        </div>
    </p-card>
</ng-container>
<ng-template #carregando>
    <div class="loading">
        <p-progressSpinner ariaLabel="loading" />
    </div>
</ng-template>
